<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <title>Contact Form</title>
    </head>
    <body>
        <form class="container">
            
            <h1>Contact Us</h1>
            
            <div class="row">
                <div>
                    <label>First Name <span class="required">*</span></label>
                    <input title="firstName" type="text" required>
                </div>
                <div>
                    <label>Last Name <span class="required">*</span></label>
                    <input title="lastName" type="text" required>
                </div>
            </div>

            <label>Email Address <span class="required">*</span></label>
            <input title="email" type="email" required>
            
            <label>Query Type <span class="required">*</span></label>
            <div class="row">
                
                <label class="radio-container">
                    <input title="General Enquiry" name="query-type" type="radio"/>
                    <p>
                        General Enquiry
                    </p>
                </label>
                <label class="radio-container">
                    <input title="Support Request" name="query-type" type="radio"/>
                    <p>
                    Support Request

                    </p>
                </label>
            </div>
            
            <label>Message <span class="required">*</span></label>
            <textarea  title="message" required></textarea>

            <label class="checkbox-label">
                <input id="contact-checkbox" title="checkbox" type="checkbox" required>
                I hereby consent to being contacted by the team of marks<span class="required">*</span>
            </label>

            <button type="submit">Submit</button>
            
        </div>
    </body>
</html>
